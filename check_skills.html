<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="check_skills.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <p>Протягом 15 хвилин вам необхідно придумати аргументи на цю тему:</p>
    <!-- <div class="topic"></div> -->
    <p>Запишіть свої думки та ідеї на папері</p>
    <p>Після завершення 15 хвилин вам потрібно проговорити спіч, що ви підготували</p>
    <div class="timer">15:00</div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <script src="timer.js"></script>
</body>
</html>
