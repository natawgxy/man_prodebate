<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="organize_club.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <label for="club_name">
        Назва клубу
        <input type="text" id="club_name">
    </label>
    <label for="club_desciption">
        Опис
        <input type="text" id="club_desciption">
    </label>
    <label for="links">
        Посилання
        <input type="text" id="links">
    </label>
    <label for="age">
        Вік учасників
        <select id="age">
            <option value="mixed">Змішаний</option>
            <option value="12-14">12-14</option>
            <option value="14-18">14-18</option>
            <option value="18+">18+</option>
        </select>
    </label>
    <label for="experience">
        Досвід учасників
        <select id="experience">
            <option value="mixed-experience">Змішаний</option>
            <option value="no-experience">Немає досвіду</option>
            <option value="half-year">Пів року</option>
            <option value="one-year">1 рік</option>
            <option value="one-half-year">1,5 і більше року</option>
        </select>
    </label>
    <label for="schedule">
        Орієнтовний розклад ігор
        <input type="text" id="schedule">
    </label>
    <button id="create-club-button">Створити клуб</button>
    <script src="create_club.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data
                const script = document.createElement("script")
                script.src = "header.js"
                document.body.appendChild(script)
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>
<footer>
    <p style="text-align: center; color: blue"><b>Якщо знайшли помилку на сайті, пишіть на телеграм @natawgxy</b></p>
    <p style="text-align: center; color: blue"><b>© 2025</b></p>
</footer>
</html>
